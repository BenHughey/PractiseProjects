<!Doctype html>
	<html>
	<head>
		<title>Canvas</title>
		<style>
		canvas {border: 1px solid black;}
		</style>
	</head>
	<body>
		<h1>Canvas</h1>
		<canvas width ="200" height="200" id="mycanvas"></canvas>
		<script>
		
			var canvas = document.getElementById("mycanvas");
			var ctx = canvas.getContext("2d");
			
			
			
			ctx.fillStyle = "rgb(200, 0, 200)";
			ctx.fillRect(50, 40 ,100 ,30);
			
			
		
		
		</script>
	
	

	</body>
</html>
